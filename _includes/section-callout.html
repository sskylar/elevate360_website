{% if include.button_href %}
  {% assign href_with_phone = include.button_href | replace: "!PHONE_NUMBER!", site.phone_number %}
{% else %}
  {% assign href_with_phone = include.button_href %}
{% endif %}

<div class="cta cta-green">
    <div class="cta-inner">
      <div class="cta-text">
          <h3>{{ include.h3 }}</h3>
          <h4>{{ include.h4 }}</h4>
      </div>
      <a href="{{ href_with_phone }}" class="button rounded only-desktop">{{ include.button_msg }}</a>
      <a href="{{ href_with_phone }}" class="button rounded only-mobile">{{ include.button_mobile }}</a>
    </div>
</div>
