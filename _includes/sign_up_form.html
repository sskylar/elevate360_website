<div class="sign-up-form form-holder">
  <h4>Stay up to date with Wholeview&mdash; sign up here!</h4>
  <form id="sign_up_form" action="{{ site.mailchimp_url }}" method="POST">
      <input id="email" type="email" placeholder="Email Address" name="EMAIL" data-validates="presence email"><button class="submit" type="submit">Submit</button>
  </form>
  <p class="message" style="display:none">
    Thank you!
  </p>
</div>
